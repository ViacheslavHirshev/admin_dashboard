<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
        <header>
            <div class="ls-top">
                <img class="search-icon"/>
                <input type="text" id="search-bar" name="search_bar"/>
            </div>

            <div class="rs-top">
                <img class="bell-icon" />
                <img class="user-icon" />
                <span>Gordon Freeman</span>
            </div>

            <div class="ls-bottom">
                <img class="user-icon" />
                <span>Hi there</span>
            </div>

            <div class="rs-bottom control-buttons">
                <button class="control-button" type="button">New</button>
                <button class="control-button" type="button">Upload</button>
                <button class="control-button" type="button">Share</button>
            </div>
        </header> 

        <main>
            <div class="projects-container">
                <h2 class="section-name">Your Projects</h2>
                <div class="projects">
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                </div>
            </div>

            <div class="announcements-container">
                <h2 class="section-name">Announcements</h2>
            </div>

            <div class="trending-container">
                <h2 class="section-name">Trending</h2>
            </div>
        </main>

        <aside>
            <div class="logo">
                <img class="logo-icon"/>
                <h1 class="logo-name">Dashboard</h1>
            </div>

            <nav class="navigation">
                <ul class="nav-list">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </nav>
            
            <nav class="settings-menu">
                <ul class="settings-list">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </nav>
        </aside>
</body>
</html>
